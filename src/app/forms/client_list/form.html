<!-- ===== Clientes (tabla: client_list) ===== -->
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 mb-3">Clientes</h2>

    <!-- FORMULARIO -->
    <form (ngSubmit)="save()">
      <div class="row">
<div class="col-md-6 mb-2">
  <label class="form-label">id</label>
  <input class="form-control" type="number" [(ngModel)]="model.id" name="id">
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">code</label>
  <input class="form-control" type="text" [(ngModel)]="model.code" name="code" required>
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">firstname</label>
  <input class="form-control" type="text" [(ngModel)]="model.firstname" name="firstname" required>
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">middlename</label>
  <input class="form-control" type="text" [(ngModel)]="model.middlename" name="middlename">
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">lastname</label>
  <input class="form-control" type="text" [(ngModel)]="model.lastname" name="lastname" required>
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">gender</label>
  <input class="form-control" type="text" [(ngModel)]="model.gender" name="gender">
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">contact</label>
  <input class="form-control" type="text" [(ngModel)]="model.contact" name="contact">
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">address</label>
  <input class="form-control" type="text" [(ngModel)]="model.address" name="address">
</div>
<div class="col-md-6 mb-2">
  <label class="form-label">status</label>
  <input class="form-control" type="number" [(ngModel)]="model.status" name="status" required>
</div>
      </div>
      <div class="mt-2">
        <button class="btn btn-primary me-2" type="submit">Guardar</button>
        <button class="btn btn-secondary" type="button" (click)="reset()">Nuevo</button>
      </div>
      <div *ngIf="error" class="text-danger mt-2">{{error}}</div>
    </form>

    <hr>

    <!-- LISTADO -->
    <div *ngIf="loading">Cargando...</div>
    <div class="table-responsive" *ngIf="!loading">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>code</th>
            <th>firstname</th>
            <th>middlename</th>
            <th>lastname</th>
            <th>gender</th>
            <th>contact</th>
            <th>address</th>
            <th>status</th>
            <th style="width:120px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of items">
            <td>{{r.id}}</td>
            <td>{{r.code}}</td>
            <td>{{r.firstname}}</td>
            <td>{{r.middlename}}</td>
            <td>{{r.lastname}}</td>
            <td>{{r.gender}}</td>
            <td>{{r.contact}}</td>
            <td>{{r.address}}</td>
            <td>{{r.status}}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" (click)="edit(r)" type="button">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
