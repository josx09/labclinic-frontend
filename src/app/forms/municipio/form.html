<!-- ===== Municipios (tabla: municipio) ===== -->
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 mb-3">Municipios</h2>

    <!-- FORMULARIO -->
    <form (ngSubmit)="save()">
      <div class="row">
        <!-- Id solo lectura / autogenerado -->
        <div class="col-md-6 mb-2">
          <label class="form-label">Id (auto)</label>
          <input class="form-control" type="text" [value]="editingId ?? '(nuevo)'" disabled>
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">Nombre</label>
          <input 
            class="form-control" 
            type="text" 
            [(ngModel)]="model.nombre" 
            name="nombre" 
            required>
        </div>

        <div class="col-md-6 mb-2">
          <label class="form-label">Id Departamento</label>
          <input 
            class="form-control" 
            type="number" 
            [(ngModel)]="model.idDepartamento" 
            name="idDepartamento" 
            required>
        </div>
      </div>

      <div class="mt-2">
        <button class="btn btn-primary me-2" type="submit">
          {{ editingId ? 'Actualizar' : 'Crear' }}
        </button>
        <button class="btn btn-secondary" type="button" (click)="reset()">Nuevo</button>
      </div>

      <!-- Mensajes de error y Ã©xito -->
      <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
      <div *ngIf="success" class="text-success mt-2">{{ success }}</div>
    </form>

    <hr>

    <!-- LISTADO -->
    <div *ngIf="loading">Cargando...</div>
    <div class="table-responsive" *ngIf="!loading">
      <table class="table table-sm table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Id Departamento</th>
            <th style="width:120px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of items">
            <td>{{ r.id }}</td>
            <td>{{ r.nombre }}</td>
            <td>{{ r.idDepartamento }}</td>
            <td>
              <button 
                class="btn btn-sm btn-outline-primary me-1" 
                (click)="edit(r)" 
                type="button">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
