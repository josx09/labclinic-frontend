<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">

            <!-- Lado Izquierdo -->
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <!-- Logo -->
                <div class="text-center mb-4">
                  <img src="assets/img/logo_lab.png" style="width:185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Centro de Diagnóstico Completo</h4>
                </div>

                <h5 class="text-center mb-4 fw-bold">Crear Cuenta</h5>

                <!-- Formulario -->
                <form (ngSubmit)="register()">

                  <!-- Nombres -->
                  <div class="form-outline mb-3">
                    <input
                      type="text"
                      name="firstname"
                      [(ngModel)]="firstname"
                      class="form-control"
                      required
                      placeholder="Nombre"
                    />
                    <label class="form-label" for="firstname">Nombre</label>
                  </div>

                  <!-- Apellidos -->
                  <div class="form-outline mb-3">
                    <input
                      type="text"
                      name="lastname"
                      [(ngModel)]="lastname"
                      class="form-control"
                      required
                      placeholder="Apellido"
                    />
                    <label class="form-label" for="lastname">Apellido</label>
                  </div>

                  <!-- Usuario -->
                  <div class="form-outline mb-3">
                    <input
                      type="text"
                      name="username"
                      [(ngModel)]="username"
                      class="form-control"
                      required
                      placeholder="Usuario"
                    />
                    <label class="form-label" for="username">Usuario</label>
                  </div>

                  <!-- Contraseña -->
                  <div class="form-outline mb-3">
                    <input
                      type="password"
                      name="password"
                      [(ngModel)]="password"
                      class="form-control"
                      required
                      placeholder="Contraseña"
                    />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>

                  <!-- Confirmar Contraseña -->
                  <div class="form-outline mb-3">
                    <input
                      type="password"
                      name="confirm"
                      [(ngModel)]="confirm"
                      class="form-control"
                      required
                      placeholder="Confirmar Contraseña"
                    />
                    <label class="form-label" for="confirm">Confirmar Contraseña</label>
                  </div>

                  <!-- Mensajes -->
                  <div *ngIf="error" class="alert alert-danger py-2 text-center">
                    {{ error }}
                  </div>
                  <div *ngIf="success" class="alert alert-success py-2 text-center">
                    {{ success }}
                  </div>

                  <!-- Botón -->
                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="submit"
                    >
                      Crear Cuenta
                    </button>
                  </div>

                  <p class="text-center">
                    ¿Ya tienes cuenta?
                    <a routerLink="/login" class="text-blue-600 hover:underline">Inicia Sesión</a>
                  </p>
                </form>
              </div>
            </div>

            <!-- Lado Derecho -->
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">TU MEJOR OPCIÓN</h4>
                <p class="small mb-0">
                  Regístrate y obtén acceso a nuestros servicios clínicos y diagnósticos.
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
