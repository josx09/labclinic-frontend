<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 mb-3">Usuarios</h2>

    <!-- Formulario -->
    <form (ngSubmit)="save()">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" [(ngModel)]="model.username" name="username" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" [(ngModel)]="model.firstname" name="firstname" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Apellido</label>
          <input class="form-control" [(ngModel)]="model.lastname" name="lastname" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Rol</label>
          <select class="form-select" [(ngModel)]="model.idRol" name="idRol" required>
            <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.nombre }}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Estado</label>
          <select class="form-select" [(ngModel)]="model.status" name="status">
            <option [ngValue]="1">Activo</option>
            <option [ngValue]="0">Inactivo</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">
            {{ editingId ? 'Nueva contraseña (opcional)' : 'Contraseña' }}
          </label>
          <input class="form-control" type="password"
                 [(ngModel)]="model.password" name="password"
                 [required]="!editingId">
          <div class="form-text" *ngIf="editingId">Déjala vacía para no cambiar la actual.</div>
        </div>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary me-2" type="submit">
          {{ editingId ? 'Actualizar' : 'Guardar' }}
        </button>
        <button class="btn btn-secondary" type="button" (click)="reset()">Nuevo</button>
      </div>
      <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
    </form>

    <hr>

    <!-- Tabla estilizada -->
    <div *ngIf="loading">Cargando…</div>
    <div class="table-responsive" *ngIf="!loading">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Rol</th>
            <th>Estado</th>
            <th style="width:160px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of items">
            <td>
              <div class="d-flex align-items-center">
                <img src="https://ui-avatars.com/api/?name={{u.firstname}}+{{u.lastname}}&background=3081f7&color=fff"
                     alt="avatar" width="38" height="38" class="rounded-circle me-2">
                <div>
                  <p class="fw-bold mb-0">{{ u.username }}</p>
                  <small class="text-muted">#{{ u.id }}</small>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-0">{{ u.firstname }} {{ u.lastname }}</p>
            </td>
            <td>
              <span class="badge rounded-pill bg-info text-dark">
                {{ u.rol || 'Sin rol' }}
              </span>
            </td>
            <td>
              <span class="badge rounded-pill" [ngClass]="u.status === 1 ? 'bg-success' : 'bg-warning text-dark'">
                {{ u.status === 1 ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="edit(u)">Editar</button>
              <button type="button" class="btn btn-sm btn-outline-danger" (click)="remove(u)">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="items.length === 0">
            <td colspan="5" class="text-center text-muted py-4">No hay usuarios</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
